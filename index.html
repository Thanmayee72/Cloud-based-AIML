<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Record Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Health Record Form</h2>
        <form id="healthForm">
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input id="patientName" required placeholder="Enter patient name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input id="age" type="number" required placeholder="Enter age" min="0" max="150">
            </div>
            <div class="form-group">
                <label for="diagnosis">Diagnosis:</label>
                <input id="diagnosis" required placeholder="Enter diagnosis">
            </div>
            <button type="submit" id="submitBtn">Submit Record</button>
        </form>
        <p id="responseMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
